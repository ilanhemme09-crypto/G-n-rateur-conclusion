<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de CR Urgences</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f8f9fa; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; font-size: 1.5rem; border-bottom: 2px solid #eef2f7; padding-bottom: 10px; }
        .motif-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #f1f1f1; transition: background 0.2s; }
        .motif-item:hover { background: #fdfdfd; }
        input[type="checkbox"] { transform: scale(1.2); margin-right: 15px; cursor: pointer; }
        label { cursor: pointer; flex-grow: 1; font-weight: 500; }
        .btn-fusion { background-color: #007bff; color: white; border: none; padding: 15px 25px; border-radius: 8px; font-size: 1rem; cursor: pointer; width: 100%; margin-top: 20px; font-weight: bold; }
        .btn-fusion:hover { background-color: #0056b3; }
        .result-area { margin-top: 30px; }
        textarea { width: 100%; height: 350px; padding: 15px; border: 1px solid #ced4da; border-radius: 8px; font-family: 'Courier New', Courier, monospace; font-size: 0.95rem; background-color: #fcfcfc; box-sizing: border-box; }
        .copy-info { font-size: 0.85rem; color: #6c757d; margin-top: 5px; text-align: right; }
    </style>
</head>
<body>

<div class="container">
    <h1>üè• S√©lection des motifs</h1>
    
    <form action="/fusionner" method="POST">
        {% for m in motifs %}
        <div class="motif-item">
            <input type="checkbox" name="motif_ids" value="{{ m.id }}" id="motif-{{ m.id }}">
            <label for="motif-{{ m.id }}">{{ m.nom_motif }}</label>
        </div>
        {% endfor %}
        
        <button type="submit" class="btn-fusion">‚ö° G√âN√âRER LE COMPTE-RENDU</button>
    </form>

    {% if resultat %}
    <div class="result-area">
        <h3>üìÑ R√©sultat fusionn√©</h3>
        <textarea id="output">{{ resultat }}</textarea>
        <p class="copy-info">S√©lectionnez tout (Cmd+A) et copiez (Cmd+C) pour coller dans votre logiciel.</p>
    </div>
    {% endif %}
</div>

</body>
</html>
